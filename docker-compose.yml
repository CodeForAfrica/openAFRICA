version: "3.7"

# docker-compose build && docker-compose up

services:
  web:
    build: .
    depends_on:
        - db
        - solr
        - redis
    ports:
        - "5050:5000"
    env_file:
      - .env
    volumes:
      - ./ckan.ini:/ckan.ini
      - ckan-filestore:/var/lib/ckan/default
      - ./ckanext-openafrica/:/srv/app/src/ckanext-openafrica/
  
  ckan_gather_consumer:
    build: .
    depends_on:
        - db
        - solr
        - redis
    env_file:
      - .env
    command: ckan --config=ckan.ini --plugin=ckanext-harvest harvester gather-consumer 
    volumes:
      - ./ckan.ini:/ckan.ini
      - ckan-filestore:/var/lib/ckan/default
  
  datapusher:
    container_name: datapusher
    image: clementmouchet/datapusher
    ports:
      - "8800:8800"
  
  db:
    image: postgres:13.7
    ports:
      - "54321:5432"
    environment:
      - POSTGRES_USER=ckan_default
      - POSTGRES_PASSWORD=pass
      - PGUSER=ckan_default
      - PGPASSWORD=pass
      - POSTGRES_ADD_DATABASES=datastore_default:datastore_default
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./contrib/postgres:/docker-entrypoint-initdb.d
  
  solr:
    image: ckan/ckan-solr:2.9
    ports:
        - "8983:8983"
    volumes:
      - solr-data:/opt/solr/server/solr/ckan

  redis:
    image: redis:latest
  

volumes:
  postgres-data: {}
  solr-data: {}
  ckan-filestore: {}
